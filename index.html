<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <img class="eyeImg" src="images/icon-view.svg" alt="" />
        <img
          class="cubeImg hoverImg"
          src="images/image-equilibrium.jpg"
          alt=""
        />
      </div>
      <div>
        <p class="title">Equilibrium #3429</p>
        <p class="description">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="ethereumContainer">
          <img class="ethereum" src="images/icon-ethereum.svg" alt="" />
          <span class="price">0.041ETH</span>
          <img class="clock" src="images/icon-clock.svg" alt="" />
          <span class="time">3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="profileContainer">
        <img class="photoProfile" src="images/image-avatar.png" alt="" />
        <span class="creation">Creation of</span>
        <span class="authorName">Jules Wyvern</span>
      </div>
    </main>
  </body>
</html>
